name: ipv6cisco

mgmt:
  network: mgmt
  ipv4-subnet: 192.168.100.0/24

topology:
  nodes:
 
    
    ciscorouter:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:17.12.01

    arubaaccess:
      kind: aruba_aoscx 
      image: vrnetlab/aruba_arubaos-cx:20210610000730
      startup-config: cfgaccess.txt       
                 
    PC1:
      kind: linux
      image: docker.io/esanchezv/kaliipv6:latest
      exec:
      - ip -6 route del default dev eth0
      
    PC2:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      binds:
       - config/client.sh:/root/client.sh
      exec:
      - ip -6 route del default dev eth0
      - chmod +x /root/client.sh
      - bash /root/client.sh
      
    PC3:
      kind: linux
      image: docker.io/esanchezv/kaliipv6:latest
      exec:
      - ip -6 route del default dev eth0
            
    PC4:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      binds:
       - config/client.sh:/root/client.sh
      exec:
      - ip -6 route del default dev eth0
      - chmod +x /root/client.sh
      - bash /root/client.sh
      
           
  links:
    #- endpoints: ["arubacore:eth2","srvweb:eth1"]
      #mtu: 1500
    - endpoints: ["ciscorouter:eth1","arubaaccess:eth1"]
      mtu: 1500
    - endpoints: ["arubaaccess:eth2","PC1:eth1"]
      mtu: 1500
    - endpoints: ["arubaaccess:eth3","PC2:eth1"]
      mtu: 1500
    - endpoints: ["arubaaccess:eth4","PC3:eth1"]
      mtu: 1500
    - endpoints: ["arubaaccess:eth5","PC4:eth1"]
      mtu: 1500
